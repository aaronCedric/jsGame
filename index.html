<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Game</title>
  </head>
  <body>
    <!-- Main game -->
    <section class="main--game">
      <div class="game--container enemy--container">
        <div class="enemy--pic">
          <img
            class="enemy--spritesheet pixelart face-down"
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacter.png"
            alt="enemy"
          />
        </div>
        <h2 class="enemy--stats">Lv 250 Lucilius</h2>
        <p class="enemy--hp">500</p>
        <div class="hp--enemyBarContainer">
          <div class="hp--enemyBar"></div>
          <div class="diamond-container"></div>
        </div>
      </div>
      <div class="game--container player--container">
        <div class="player--pic"></div>
        <h2 class="player--stats">Player HP</h2>
        <p class="player--hp">1000</p>
        <div class="hp--playerBarContainer">
          <div class="hp--playerBar"></div>
        </div>
      </div>
      <div class="turn--count">
        <h1>Turn Count: 1</h1>
      </div>
      <div class="btn--container player--menu">
        <div class="skills--container">
          <button class="btn btn--skill1">Execute</button>
          <button class="btn btn--skill2">Dispel</button>
          <button class="btn btn--skill3">Clarity</button>
          <button class="btn btn--skill4">Rage</button>
        </div>
        <div class="attack--container">
          <button class="btn btn--attack">Attack</button>
        </div>
      </div>
    </section>

    <!-- Modal execute skill -->
    <section class="execute--container hidden">
      <div class="execute--skillContainer">
        <div class="description--box">
          <img src="./images/execute--item01.png" alt="" class="item--image" />
          <div
            class="
              name--description name--description--0 name--description--active
            "
          >
            <h2 class="item--name">Execute</h2>
            <p class="item--description">Use an item to aid you in battle</p>
          </div>
          <div class="name--description name--description--1">
            <h2 class="item--name">Twil Coat</h2>
            <p class="item--description">Reduce damage by 90%</p>
          </div>
          <div class="name--description name--description--2">
            <h2 class="item--name">Bandage</h2>
            <p class="item--description">Heals moderate amount of HP</p>
          </div>
          <div class="name--description name--description--3">
            <h2 class="item--name">Motivation Draft</h2>
            <p class="item--description">Increase attack by 25%</p>
          </div>
        </div>
        <div class="modal--buttons">
          <div class="modal--button--container">
            <button
              class="modal--btn btn--executeItem1"
              data-num="1"
              data-item="twilCoat"
            >
              Twil Coat
            </button>
            <div class="remainingUse--container">
              <p class="numOfUse">6</p>
            </div>
          </div>
          <div class="modal--button--container">
            <button
              class="modal--btn btn--executeItem2"
              data-num="2"
              data-item="bandage"
            >
              Bandage
            </button>
            <div class="remainingUse--container">
              <p class="numOfUse">10</p>
            </div>
          </div>
          <div class="modal--button--container">
            <button
              class="modal--btn btn--executeItem3"
              data-num="3"
              data-item="motDraft"
            >
              Motivation Draft
            </button>
            <div class="remainingUse--container">
              <p class="numOfUse">20</p>
            </div>
          </div>
        </div>
        <div class="modal--options">
          <button class="modal--btn btn--closeModal">Cancel</button>
          <button class="modal--btn btn--useItem">Use Item</button>
        </div>
      </div>
    </section>

    <!-- Logs -->
    <section class="battle--log">
      <div class="container--log">
        <p>Battle Log</p>
        <div class="attack--logContainer">
          <p class="attack--log"></p>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
